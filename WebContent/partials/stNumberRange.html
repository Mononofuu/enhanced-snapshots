<label for="sizeSlider" class="col-sm-2 control-label">Size:</label>
<div class="col-sm-10">
    <input ng-model="sizeValue" st-search="size" type="text" id="sizeSlider" slider
           options="options"/>
    <input type="number" id="higher" ng-model="higher" hidden/>
    <input type="number" id="lower" ng-model="lower" hidden/>
</div>
