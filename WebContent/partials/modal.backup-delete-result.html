<div class="modal-header bg-info">
    <h3 class="modal-title"><span class="glyphicon glyphicon-cloud-download"></span>&nbsp; Backup</h3>
</div>
<div class="modal-body">
    <p ng-show="!deleteErrors || deleteErrors.length == 0">Backup delete finished successfully!</p>

    <p ng-show="deleteErrors && deleteErrors.length == selectedBackups.length"> Delete failed! </p>

    <div ng-show="deleteErrors && deleteErrors.length > 0 && deleteErrors.length < selectedBackups.length">
        <p>Some of selected backups failed to delete.
            <blockquote>
                <p>Successfully deleted {{selectedBackups.length - deleteErrors.length}}</p>
                <p>Failed {{deleteErrors.length}}</p>
            </blockquote>
        </p>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="$close()">OK</button>
</div>
