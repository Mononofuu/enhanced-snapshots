<div class="modal-header bg-warning">
    <h3 class="modal-title"><span class="glyphicon glyphicon-cloud-upload"></span>&nbsp; Restore Backup</h3>
</div>
<div class="modal-body">
    <p>You are going to start restore process. </p>
    <blockquote>
        <p>Volume: <span class="h4 text-primary">{{backupToRestore.volumeId}}</span></p>
        <p>Backup: <span class="h4 text-warning">{{backupToRestore.fileName || 'your last backup'}}</span></p>
    </blockquote>
    <p> Do you want to start it now?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$close()"><span class="glyphicon glyphicon-cloud-upload"></span>&nbsp; Add Restore Task</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
