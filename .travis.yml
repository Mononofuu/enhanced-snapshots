# .travis.yml file for Travis CI Automated Build configuration
# Version 0.22

language: java
jdk:
- openjdk7

branches:
  only:
  - java

sudo: required

before_install:
  - sudo apt-get update
  - curl -sL https://deb.nodesource.com/setup | sudo sh
  - sudo apt-get install -y nodejs
  - cd './WebContent'
  - sudo npm install -g bower
  - bower install --config.interactive=false
  - cd '..'

install:
  - mvn clean install

deploy:
  provider: s3
  skip_cleanup: true
  acl: public_read_write
  region: "us-east-1"
  on:
   branch: java
  
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
