# .travis.yml file for Travis CI Automated Build configuration
# Version 0.52 9/4/2015 3:28 PM

language: java

jdk:
  - openjdk7

branches:
  only:
  - java

sudo: required

before_install:
  - sudo apt-get update
  - curl -sL https://deb.nodesource.com/setup | sudo sh

install:
  - sudo apt-get install -y nodejs
  - cd './WebContent'
  - sudo npm install -g bower
  - bower install --config.interactive=false

before_script:
  - cd '..'

script:
  - mvn clean install

before_deploy:
  - mkdir build_artifacts
  - mv -f target/snapdirector*.war build_artifacts/snapdirector_0.0.1_${TRAVIS_BUILD_NUMBER}_${TRAVIS_COMMIT}.war

deploy:
  provider: s3
  bucket: "com.sungardas.releases"
  endpoint: "s3-us-east-1.amazonaws.com"
  skip_cleanup: true
  region: "us-east-1"
  local_dir: /home/travis/.m2/repository/com/sungardas/snapdirector/snapdirector/0.0.1
  upload-dir: "travis-builds"
  file: "*.war"
  access_key_id:
    secure:
      
  secret_access_key:
    secure:
      
  on:
    branch: java
